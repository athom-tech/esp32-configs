substitutions:
  # Default name
  name: "athom-zigbee-gateway"
  # Default friendly name   
  friendly_name: "Athom Zigbee Gateway"
  # Allows ESP device to be automatically linked to an 'Area' in Home Assistant. Typically used for areas such as 'Lounge Room', 'Kitchen' etc  
  room: ""
  # Description as appears in ESPHome & top of webserver page
  device_description: "athom eth zigbee gateway"
  # Project Name
  project_name: "China Athom Technology.Athom Zigbee Gateway"
  # Projection version denotes the release version of the yaml file, allowing checking of deployed vs latest version
  project_version: "v2.0.6"
  # Define a domain for this device to use. i.e. iot.home.lan (so device will appear as athom-smart-plug-v2.iot.home.lan in DNS/DHCP logs)
  dns_domain: ".local"
  # Set timezone of the smart plug. Useful if the plug is in a location different to the HA server. Can be entered in unix Country/Area format (i.e. "Australia/Sydney") 
  timezone: ""
  # Define logging level: NONE, ERROR, WARN, INFO, DEBUG (Default), VERBOSE, VERY_VERBOSE
  log_level: "DEBUG"


esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  comment: "${device_description}"
  area: "${room}"
  name_add_mac_suffix: true
  project:
    name: "${project_name}"
    version: "${project_version}"
  platformio_options:
    # board_build.mcu: esp32dev
    # board_build.variant: esp32dev
    board_build.flash_mode: dio

esp32:
  board: esp32dev
  flash_size: 4MB
  framework:
    type: esp-idf
    version: recommended

external_components:
  - source: github://oxan/esphome-stream-server
    refresh: 0s

dashboard_import:
  package_import_url: github://athom-tech/esp32-configs/athom-zigbee-gateway.yaml

esp32_ble_tracker:
  scan_parameters:
    interval: 320ms
    window: 320ms
    active: true

bluetooth_proxy:
  active: true

#WT32-ETH01 Ethernet
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk:
    pin: GPIO17
    mode: CLK_OUT
  phy_addr: 1

# wifi:
